  <script src="./app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu-wrap">

  </div>
  <header>
    <h1 class="fw-300 t-ucase">Welcome <br><span class="fw-400 t-wide t-big t-ucase">to tetris</span>
     <br> <span class="fw-300">Complete 1 Line/10 points to jump to next level</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
        <br>
        <button class="button" id="left">Left</button>
        <button class="button" id="right">Right</button>
        <button class="button" id ="buttom">Buttom</button>
        <button class="button" id ="rotate">Rotate</button>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Your Score <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
      </div>
      <button id="start" class="button t-ucase" href="#">Start / Pause</button>
      <small class='footer t-ucase'>@copyright c.s.s.s society (sid)</small>
    </section>
  </main>
